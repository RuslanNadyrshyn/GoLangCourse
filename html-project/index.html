<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
     <header class="header"><h2>Some header data</h2></header>
     <main class="main">
      <form class="form" action="">
        <div class="form-group">         
            <label class="form-label" for"user-name" class="icon icon-user">Name</label>
            <input class="form-control" type="text" id="user-name"/>
        </div>
      <div class="form-group">        
          <label class="form-label" for"user-pass" class="icon icon-lock">Password</label>
          <input class="form-control" type="password"id="user-pass"/>          
        </div>
      <div class="form-group">          
            <label class="form-label" for"user-email" class="icon icon-user">E-mail</label>
            <input class="form-control" type="text"id="user-email"/>
        </div>
      <div class="form-group">       
          <label class="form-label" for "user-age" class="icon icon-user">Age</label>
          <input class="form-control" type="text" id="user-age"/>
        </div>        
        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit"/>
        </div>
      </form>
      </main>
      <footer class="footer"><h2>Some footer data</h2></footer>
    </div>
  </body>
</html>
