<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Product-list</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header_inner">
        <div class="header_title">Доставка</div>

        <nav class="nav">
          <a class="nav_link" href="./main.html">Главная</a>
          <a class="nav_link_active" href="./product-list.html">Список товаров</a>
          <a class="nav_link" href="./bin.html">Корзина</a>
          <a class="nav_link" href="./login.html">Войти</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="intro">
    <div class="section">
      <div class="container">
        <div class="list_title">
          <div class="list_title_item">
            <div class="list_title_img">
              <img class="list_logo"
                src="https://play-lh.googleusercontent.com/qMewibe3u5Wvq3fBf3Ca3_QItjHCOKeGrOAzVXWxqzgRpMwxYlD5CA6M2M5L78SwNA"
                , alt="">
            </div>
            <div class="list_title_text">Pizza Club</div>
          </div>
        </div>

        <div class="intro_block">
          <div class="intro_nav">
            <a class="intro_nav_type" href="#">All</a>
            <a class="intro_nav_type_active" href="#">Pizza</a>
            <a class="intro_nav_type" href="#">Burger</a>
            <a class="intro_nav_type" href="#">Sushi</a>
          </div>

          <div class="list"></div>
        </div>

        <form class="add_product_form" action="">
          <h4>Добавить новый товар:</h4>
          <div class="form-group">
            <label class="form-label">Id</label>
            <input class="form-control" type="number" min="1" id="product_id" />
          </div>
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" id="product_name" />
          </div>
          <div class="form-group">
            <label class="form-label">Price</label>
            <input class="form-control" type="number" min="0" id="product_price" />
          </div>
          <div class="form-group">
            <label class="form-label">Image link</label>
            <input class="form-control" type="text" id="product_image" />
          </div>
          <div class="form-group">
            <label class="form-label">Type</label>
            <input class="form-control" type="text" id="product_type" />
          </div>
          <div class="form-group">
            <label class="form-label">Ingredients</label>
            <input class="form-control" type="text" id="product_ingredients" />
          </div>
          <div class="form-group">
            <input class="btn btn-primary" onclick="addNewProduct()" type="submit" value="Add" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>

<script async src="js/script.js"></script>
